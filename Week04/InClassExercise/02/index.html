<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive 101</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <!-- usually if u click on logo - goes to home page -->
      <h1 class="brand"><a href="#">Logo</a></h1>
      <!-- span - for grouping texts - or using special icons/libraries -->
      <!-- font awesome, material design class -->
      <!-- this is a html entity - this is the symbol for the hamburger menu - material UI etc - can animate them too - style like any font char -->
      <!-- hide this till we hit smaller screens -->
      <span class="mobile-menu">&#8801;</span>
      <nav>
        <ul class="menu">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
          <li><a href="#">Link 5</a></li>
        </ul>
      </nav>
    </header>
    <!-- flex container class -->
    <main class="container">
      <!-- never apply width/height of img - just style the div around them -->
      <!-- need alt if img x load or using screenreader -->
      <div class="thumb"><img src="./img/pepesilvia.jpg" alt="Frazzled office worker inside messy cubicle." /></div>
      <div class="thumb"><img src="./img/pepesilvia.jpg" alt="Frazzled office worker inside messy cubicle." /></div>
      <div class="thumb"><img src="./img/pepesilvia.jpg" alt="Frazzled office worker inside messy cubicle." /></div>
      <div class="thumb"><img src="./img/pepesilvia.jpg" alt="Frazzled office worker inside messy cubicle." /></div>
      <div class="thumb"><img src="./img/pepesilvia.jpg" alt="Frazzled office worker inside messy cubicle." /></div>
      <div class="thumb"><img src="./img/pepesilvia.jpg" alt="Frazzled office worker inside messy cubicle." /></div>
      <div class="thumb"><img src="./img/pepesilvia.jpg" alt="Frazzled office worker inside messy cubicle." /></div>
      <div class="thumb"><img src="./img/pepesilvia.jpg" alt="Frazzled office worker inside messy cubicle." /></div>
    </main>
  </body>
</html>
