<!DOCTYPE html>
<html>
  <head>
    <title>Simple Timeline</title>
    <style type="text/css" media="screen">
      body {
        text-align: center;
      }

      .progress {
        /* what's the css default position - static */
        position: relative;
        z-index: 5; /* make sure it's above everyone else */
        width: 100%;
        height: 10px;
        background-color: black;
      }

      h2,
      p {
        position: relative; /* must hv this */
        /* offset x, y, blur/spread, color */
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="progress"></div>
    <div id="page-wrap">
      <h2>Hello Green Sock</h2>
      <h2>You're Awesome</h2>
      <p id="description">
        I just made my first timeline and thats pretty cool!
      </p>
    </div>
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        // grab each element and store them as variables
        // elements - is an array returned
        const headers = document.getElementsByTagName("H2"); // both tgt
        const hello = headers[0];
        const awesome = headers[1];
        const text = document.getElementById("description");
        const progress = document.getElementsByClassName("progress")[0];
        const bg = document.getElementById("page-wrap");
        // create our first timeline object to add tweens to
        var tl = new TimelineLite(); // a new object of the TimelineLite class

        // it's literally a container for tweens and timelines
        // animations happen in the order u define them, unlike the one before (no need delay)

        // make everything except timeline fade-in (everything in page-wrap)
        // from an opacity 0 to whatever the curr setting was (100%)
        // can chain them to go one after the other, can do separately too
        tl.from(bg, 0.5, { opacity: 0 })
          .from(hello, 0.5, {
            left: -500,
            opacity: 0,
          })
          .from(awesome, 0.5, { right: -1000, opacity: 0 })
          .from(text, 1.0, { bottom: -1000, opacity: 0 })
          .from(
            progress,
            tl.duration(),
            {
              scaleX: 0,
              transformOrigin: "left",
              ease: Linear.easeNone,
            },
            0
          )
          .to(progress, 0.2, { opacity: 0, top: -10 }); // duration() is a function - it'll take the timeline duration - will be calculated for us, transform origin is centered by default, so left makes it load from left - there's a special 4th property for the progress bar to start at the beginning, can define which second in timeline u wanna start loading this
      });
      // .pause, resume, seek etc - can add to buttons as event listeners
      // they're all css or special properties that greensock has added - super powerful!
      // scrolltrigger - once something comes into view
    </script>
  </body>
</html>
