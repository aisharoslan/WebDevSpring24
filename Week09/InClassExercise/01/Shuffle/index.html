<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shuffle</title>
    <script>
      // use 'let' for constants
      let students = [
        'Cindy',
        'Katie',
        'Albert',
        'Mike',
        'Lee',
        'David',
        'Robert',
        'Paul',
        'Mary',
        'Ryan',
        'Tiffany',
        'Alice',
        'Dorothy'
      ]

      function listStudents() {
        // grab our content div
        let content = document.getElementById('content')
        // can pass in any tag name into the createElement and use CAPS
        // create an ordered list to store our students
        let ol = document.createElement('OL')
        // add the OL tag to our content div,, content is a DOM element
        // appending the VARIABLE NAME
        // just appends the element, can also removeChild
        content.appendChild(ol)

        // loop through our student array
        for (let i = 0; i < students.length; i++) {
          // create a list item element
          let li = document.createElement('LI')
          // grab the name of the student at slot i in our array
          let t = students[i]
          // pass that name into a text node - text in between opening and closing tags, can pass in students[i] directly too
          let text = document.createTextNode(t)
          // add the textnode to the li
          li.appendChild(text)
          // add the li to the ol
          ol.appendChild(li)
          // :: marker - pseudoelement
        }
      }

      // sorts the students alphabetically
      function sortStudents() {
        // sort w/o comparators is alphabet by default, it can take comparators (e.g. by num, REVERSE order, etc)
        // gee, this might be a good js hw place to look ?
        // doesn't preserve original anymore - mutates itself! REACT is not like this - need to store original always if you wanna keep it - make copies and change them
        students.sort()
        console.log(students)
      }

      // random - returns floating point between 0 and 1 - need to multiply by range, e.g. 0 and 10, need to multiply random number * 10 then .floor it (round down - never round up)
      // random number between 0 and n
      function randomNumber(n) {
        let rn = Math.floor(Math.random() * n) 
        // .678 * 10 = 6.78 - then floor = 6
        return rn
        // return Math.floor(Math.random() * n) 
      }

      // basically swapping an index and another random index with each other - like shuffling card
      function shuffleStudents() {
        // looping backwards through our students array
        for (let i = students.length - 1; i >= 0; --i) {
          // get a random number between 0 and the array length
          let randomIndex = randomNumber(students.length)

          // grab the item at the random index and store it in a variable
          let itemAtIndex = students[randomIndex]

          // swap the random item and the item at students[i]
          students[randomIndex] = students[i]

          // set the random index to the value at i
          students[i] = itemAtIndex
        }
      }
    </script>
  </head>
  <body>
    <button onclick="listStudents()">List Students</button>
    <button onclick="sortStudents()">Sort Students</button>
    <button onclick="shuffleStudents()">Shuffle Students</button>

    <div id="content"></div>
  </body>
</html>
