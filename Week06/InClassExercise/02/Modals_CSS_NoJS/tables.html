<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tables</title>
    <style>
        th {
            border-bottom: 2px solid grey;
        }
    </style>
  </head>
  <body>
    <!-- wraps all things tabley, js es6, compiling, linters etc - once jump into table tag - become table mode -->
    <table>
        <!-- can style them like usual and use class names etc -->
        <!-- thead and tbody are optional -->
        <thead>
            <!-- text aligns center by default-->
            <!-- header content for each column - need to always start and end a row and say how many -->
            <th>Name</th>
            <th>Age</th>
            <th>Major</th>
        </thead>
        <tbody>
            <!-- text aligns left by default -->
            <!-- MATCH the td and th patterns! -->
            <tr>
                <!-- a row with three cells -->
                <td>Tony</td>
                <td>54</td>
                <td>Kickin Ass</td>
            </tr>
            <tr>
                <!-- a row with three cells -->
                <td>Mary</td>
                <td>21</td>
                <td>Dolphins</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
