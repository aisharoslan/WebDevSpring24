<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Positioning Basics</title>
    <!-- link to an external css style sheet - make sure it's a folder! always have >1 css usually rel = "stylesheet" is optional -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- if we had an internal style set here, they would override our external styles -->
    <!-- <style></style> -->
  </head>
  <body>
    <!-- header is just a box around some content that u consider the header of the page -->
    <header>
      <h1>Maybe this could be a fixed nav bar?</h1>
    </header>
    <!-- absolutely positioned without parents  -->
    <div class="abs-no-parent">
      <p>This div has no parent and is absolutely positioned</p>
    </div>
    <!-- relative parent positioning -->
    <div class="rel-parent">
      <p>This div is a relatively positioned parent</p>
      <!-- since it's a parent, it'll have a child div -->
      <div class="abs-rel-parent">
        <p>This div is absolutely positioned inside of a relatively positioned parent</p>
      </div>
    </div>
  </body>
</html>
