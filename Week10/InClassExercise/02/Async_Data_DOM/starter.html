<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fetch | Async | Await</title>
    <!-- Today we are going to hit 2 different API endpoints and dynamically insert HTML -->
    <!-- Rick and Morty Character Stats, change characer index to select (random) -->
    <!-- https://rickandmortyapi.com/api/character/1 -->
    <!-- Random Quote API Endpoint -->
    <!-- https://quote-garden.onrender.com/api/v3/quotes/random -->
    <!--
    We will need to look at adding callback functions when our async functions complete // for promise - once resolved
    with .then()  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise/then
    -->
    <!-- We will format our messages using template literals
    https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals 
    -->
    <!-- Write our first arrow function
      https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions
    -->
    <!-- Desctructuring Objects
      https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment
    -->

    <script type="text/javascript">
      // Our handle random number within a range util from week08
      function randNumRange(min, max) {
        var rn = Math.round(Math.random() * (max - min) + min)
        // return a value from our function
        return rn
      }

      // flag the function as async, without this we cannot use await within
      async function logApiResults() {
        // generate a random number within our know character range
        const randomIndex = randNumRange(0, 110)
        // tell JS to pause until this next line resolves
        // we can use template strings/literals here to insert our random number into the url
        // await will give a promise - so pls wait until i get it!
        const response = await fetch(
          `https://rickandmortyapi.com/api/character/${randomIndex}`
        )
        // we also need to tell JS to pause here, since it is dependent on the previous line
        // forgetting await here will just log a Promise
        const result = await response.json()
        // userful methods we have access to at this point:
        // .json() - returns the result as JSON
        // .ok = a boolean we can use to check !response.ok means we should throw an error or backup message
        // .blob() - great for fetching an image file - compress an image file to a database/API

        // More template literals to spit out a human readble sentence
        const message = `${result.name} is a ${result.species} from ${result.origin.name}, and they are ${result.status}`
        console.log(message)
      }

      // logApiResults()

      async function fetchCharacterJSON() {
        const randomIndex = randNumRange(0, 110)
        const response = await fetch(
          `https://rickandmortyapi.com/api/character/${randomIndex}`
        )
        const result = await response.json() // result will only be assigned once response is received - now make it JSON to JS Object

        return result
      }

      // render our simple message in the character card div
      // our first arrow function!
      // this data has nothing to do with the data in the .then
      // function renderCharacterInfo(data) {} is EXACTLY THE SAME AS THE ARROW FUNCTION BELOW

      // takes in data parameter like before
      const renderCharacterInfo = (data) => {
        // grab an element on our page
        const characterMessage = document.getElementById('message')
        // console.log('SUCCESS', data)

        // OOOOO let's DESTRUCTURE our data object
        // we can extract any property by its name/key (the LHS of the key-value pairs basically)
        // LHS - what we wanna pull out, RHS - where we pull out from
        // const name = data.name
        // const species = data.species .... this all what it means and we did it all in a line
        // but var names have to be same name as keys but like "origin" is an object - so how? we still use dot notation
        const {name, species, origin, status} = data

        // now we can format our message again, but it'll be a little more clean
        const message = `${name} is a ${species} from ${origin.name}, and they are ${status}`
      
        characterMessage.append(message)
      }

      // let's make another function to render some fancier stuff on the page, and look at some new ways to do it
      const renderCharacterCard = (result) => {
        // we need a parent HTML element to add to
        const parentElement = document.getElementById('card')

        // use template literals to format some HTML to insert
        const headShot = `<img src="${result.image}" />`

        // insertAdjacentHTML takes 2 parameters: (position, text)
        // afterbegin - it will be right after the opening div
        // beforeend - right before closing div
        // the position is all like built-in values
        parentElement.insertAdjacentHTML('afterbegin', headShot)

        // use append and insert text to an element on the page
        // result.name = character name
        // append - for text, appendChild - for Node
        document.getElementById('characterName').append(result.name)

        // store our table element as a var
        const charInfo = document.getElementById('charInfo')

        // write this out with HTML in our HTML section first for syntax errors
        // tr is table row - need this to start new line 
        // th - table header - 1st row of excel sheet - display bold by default, td is just the row
      
        // another example of DESTRUCTURING
        const {species, origin, status} = result

        // so no need result. bla bla bla cause we destructured it
        const stats = `
        <tr>
          <th>Species</th><td>${species}</td>
        </tr>
        <tr>
          <th>Origin</th><td>${origin.name}</td>
        </tr>
        <tr>
          <th>Status</th><td>${status}</td>
        </tr>
        `

        charInfo.insertAdjacentHTML('beforeend', stats)
      }

      // must use .then() bc the result is not instant!
      // arrow function! 'data' represents what the func returns
      // this is an anonymous arrow function
      fetchCharacterJSON()
        .then((data) => {
          // console.log('HOORAY THEN CALLBACKS', data)
          renderCharacterInfo(data) // print our sentence about the char
          renderCharacterCard(data) // add some other stuff to the card html like an image
        })
        .catch((error) => {
          console.error(`OOPSIE`, error)
        })

      // what happens if .then fails?? we should console log error or display to user - we use CATCH!

      //////////////////////////////////////////////////////////////////////////
      // now random quote - no more rick and morty
      // https://quote-garden.onrender.com/api/v3/quotes/random
      // store it in a const variable as an ALL CAPS name!
      const INSPO_URL = 'https://quote-garden.onrender.com/api/v3/quotes/random'

      // lets make our next API call function an arrow function
      // async function fetchInspo() {} - exact same thing as below
      const fetchInspo = async () => {
        const response = await fetch(INSPO_URL)
        // .json() built into a response - format it from JSON to JS Object
        const result = await response.json()

        // console.log(result.data[0])

        // more destructuring
        const {quoteAuthor, quoteText} = result.data[0]

        // let's just return the stuff we know we need as an object
        // can rename var
        // we return an object with key value pairs
        return {author: quoteAuthor, quote: quoteText}
      }

      fetchInspo()
        .then((data) => {
          // data = {author: quoteAuthor, quote: quoteText} that got returned
          // pull em back out
          const {author, quote} = data
          
          // don't bother storing the HTML elements as variables at all, instead we are going to CHAIN functions/methods!
          // querySelector will find any element by its CSS selector - think CSS specificity - so if getting id, grab with # and then .fancy to access something with id inspo and first element that has a fancy class attached to it
          // querySelector returns the FIRST element that matches, e.g. if u had 6 <p class="fancy"></p>, it only returns the FIRST ONE!
          document.querySelector('#inspo .fancy').innerHTML = quote
          document.querySelector('#inspo .plain').innerHTML = `- ${author}`
        })
        .catch((error) => {
          console.error(`OOPSIE`, error)
        })

      // THURSDAY TEASER CODE
      // HINT: How me might need to wait for a response before building HTML elements based on our result

      // const myApiResult = {}
      // logApiResults()
      //   .then((data) => {
      //     myApiResult.data = data
      //     console.log(myApiResult.data)
      //     // this is where we would generate HTML elements/use our result from the API to display info to the user
      //   })
      //   .catch((error) => {
      //     console.error(error)
      //   })
      //   // could just make a data object variable - can template things with data
    </script>
    <style type="text/css">
      /* Some custom fonts from google */
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
      * {
        box-sizing: border-box;
      }

      img {
        width: 100%;
        height: auto;
      }

      #card {
        width: 25rem;
        margin: 0 auto;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        /* from Oribton font documentation */
        font-family: 'Orbitron', sans-serif;
      }

      #inspo {
        font-family: 'Rock Salt', cursive;
        width: 50%;
        margin: 0 auto;
      }

      /* table styles */
      table {
        width: 100%;
        /* make th all align left */
        text-align: left;
        /* tables have a gross extra property for spacing we need to remove */
        /* cells inside table have extra padding - need to use border-collapse */
        border-collapse: collapse;
        margin: 1rem 0;
      }
      
      /* for vertical borders - add to th or td */

      /* add a border to the bottom of each row */
      tr {
        border-bottom: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="card">
      <!-- afterbegin -->
      <h3 id="characterName"></h3>
      <table id="charInfo"></table>
      <!-- Add this for first function -->
      <div id="message"></div>
      <!-- beforeend -->
    </div>

    <div id="inspo">
      <p class="fancy"></p>
      <p class="plain"></p>
      <!-- append will put stuff at the end always -->
    </div>
  </body>
</html>
