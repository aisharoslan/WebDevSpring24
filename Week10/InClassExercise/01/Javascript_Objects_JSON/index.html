    <title>JS Objects and JSON</title>
    <script type="text/javascript">
      // initialize a new object and store it as a variable named customer
      const customer = {
        name: 'Tony',
        age: 23,
        married: false,
        pets: ['dog', 'cat', 'iguana'],
        siblings: [
          {name: 'Mary', age: 32, married: true},
          {name: 'Billy', age: 16, married: false},
        ],
      }

      // what if we wanna post this JS to a DB or hit a url with it - wanna send this JS object as a JSON object - send this data elsewhere
      // sometimes we need to convert a JS object we built ourselves into JSON for sharing
      // we do this with JSON.stringify() -> it basically means putting in strings into each key, e.g. name -> 'name', so pass in the object we want to stringify into JSON
      // stringification (JS Object -> JSON)
      const customerJSON = JSON.stringify(customer)
      console.log(customerJSON)

      // somtimes we receive some JSON object and need to convert it to an object (JSON -> JS Object)
      const customerObject = JSON.parse(customerJSON)
      console.log(customerObject)
